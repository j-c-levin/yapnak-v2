<div class="container">
  <div class="form-signin">
    <h2 class="form-signin-heading">Admin Login</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input ng-model="data.email" type="email" class="form-control" placeholder="Email" autofocus>
    <label class="sr-only">Password</label>
    <input type="password" ng-model="data.password" class="form-control" placeholder="Password">
    <button ng-click="login()" class="btn btn-lg btn-primary btn-block">Sign in</button>
  </div>
</div>
